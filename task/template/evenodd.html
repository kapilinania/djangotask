<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4"><h3> Even Odd </h3></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form method="post">
                        {% if error%}
                        <div class="alert alert-danger" role="alert">
                            Please Enter the value
                        </div>
                        {% endif %}
                        {% csrf_token   %}
                       <div>
                            <label>Number 1: </label>
                           <input type="text" name="num1" id="" class="form-control">
                       </div>
                        <button type="submit" class="btn btn-primary mt-3">even | Odd</button>

                        <div class="mt-3">
                            <label for="">Output</label>
                            <input type="text" name="output" value="{{c}}" class="form-control">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
