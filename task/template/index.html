<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4"><h3>Calculater</h3></div>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="/">TaSK</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'evenodd' %}">EvenOdd</a>
                        </li>
                          <li class="nav-item">
                          <a class="nav-link" href="{% url 'mark' %}">Marksheet</a>
                        </li>


                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
            <div class="row">
                <div class="col-12">
                    <form method="post">
                        {% csrf_token   %}
                       <div>
                            <label>Number 1: </label>
                           <input type="text" name="num1" id="" class="form-control">
                       </div>
                        <label class="mt-2">Select Operator</label>
                        <select name="oper" class="form-control mt-2 mb-3" >
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                         <div>
                             <label>Number 2: </label>
                             <input type="text" name="num2" id="" class="form-control">
                         </div>
                        <button type="submit" class="btn btn-primary mt-3">Calculator</button>

                        <div class="mt-3">
                            <label for="">Output</label>
                            <input type="text" name="output" value="{{c}}" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
