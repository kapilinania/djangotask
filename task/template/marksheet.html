<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4"><h3>Marksheet</h3></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form method="post">
                        {% csrf_token   %}
                       <div>
                            <label>Hindi: </label>
                           <input type="text" name="hindi" id="" class="form-control">
                       </div>
                        <div>
                            <label>English: </label>
                           <input type="text" name="eng" id="" class="form-control">
                       </div>
                        <div>
                            <label>Maths: </label>
                           <input type="text" name="maths" id="" class="form-control">
                       </div>
                        <div>
                            <label>Sci: </label>
                           <input type="text" name="sci" id="" class="form-control">
                       </div>
                        <div>
                            <label>SST: </label>
                           <input type="text" name="sst" id="" class="form-control">
                       </div>


                        <button type="submit" class="btn btn-primary mt-3">Calculator</button>

                        <div class="mt-3">
                            <label for="">Total</label>
                            <input type="text" name="Total" value="{{total}}" class="form-control">
                        </div>
                         <div class="mt-3">
                            <label for="">Percent</label>
                            <input type="text" name="percent" value="{{percent}} %" class="form-control">
                        </div>
                         <div class="mt-3">
                            <label for="">Division</label>
                            <input type="text" name="division" value="{{divison}}" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
